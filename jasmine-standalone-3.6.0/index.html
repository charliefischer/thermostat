<!DOCTYPE html>
<head>
<link rel="stylesheet" href="./lib/mystyle.css">
<link rel="stylesheet" href="./lib/usage.css">

<body>
  <section class="thermostat">
    <div class="temperature">
      <h1 id='temperature'></h1>
      <div class='button'>
        <button type="button" id="increase_temp">Increase Temperature</button>
      </div>
      <div class='button'>
        <button type='button' id="decrease_temp">Decrease Temperature</button>
      </div>
    </div>
    <div class='powerSaving'>
      <div class=''>
        Power saving is: <span id="powersave">on</span>
      </div>
      <div class='button'>
        <button type="button" id="powerSaveButton">Power Saving</button>
      </div>
    </div>
    <div class="reset">
      <button type="button" id="reset">Reset</button>
    </div>

    <div>
      <h1> Current temperature in <span id='display-city'>London</span>: <span id="current-temperature"></span> ËšC</h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </div>

  </section>

<script src="src/jQuery.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/ThermostatJQuery.js"></script>
  <script src="config.js"></script>
</body>
